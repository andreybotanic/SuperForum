<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Регистрация
    </title>
    <link rel="stylesheet" href="css/registration.css"/>
</head>
<body>
<iframe src="menu.html" seamless scrolling="no" class="menu"></iframe>
<div class="dives">
    <div class="frame">
        <p align="center">Все поля обязательны для заполнения</p>
        <form>
            <div class="field">
                <p class="label">Логин</p>
                <div class="lab picturetext">
                    <input type="text" class="in" id="login" name="login">
                </div>
            </div>
            <div class="field">
                <p class="label">E-mail</p>
                <div class="lab picturetext">
                    <input type="email" class="in" id="email" name="email">
                </div>
            </div>
            <div class="field">
                <p class="label">Пароль</p>
                <div class="lab picturetext">
                    <input type="password" class="in" id="password" name="password">
                    <img src="images/ok.png" class="passwsign">
                </div>
            </div>
            <div class="field">
                <p class="label">Подтверждение пароля</p>
                <div class="lab picturetext">
                    <input type="password" class="in" id="repeat_password" name="repeat_password">
                    <img src="images/error.png" class="passwsign">
                </div>
            </div>
            <input type="submit" class="button bb" value="Регистрация" id="send">
        </form>

    </div>

    <div class="side">
        <div class="caption">
            <div class="arrow">
                ◀
            </div>
            <p>Пароль должен быть не короче 6 символов и содержать хотя бы одну букву и одну цифру.</p>
        </div>
    </div>
</div>

<iframe src="footer.html" seamless scrolling="no"> </iframe>
</body>
</html>
