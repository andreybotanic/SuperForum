	<body>
		<header>
			<img src="images/head.png">

		<nav>
			<ul>
				<li><a class="button" href="index.html">Главная</a></li>

		<br>
		<section>
		<h2>Для входа на форум введите <br> Ваш логин и пароль</h2>
			<form class="frame">
				<div class="field">
					<label for="name">Логин</label>
					<input type="text" class="log" id="login" name="login" required>
				</div>
				<div class="field">
					<label for="password">Пароль</label>
					<input type="password" class="log" id="password" name="password" required>
				</div>
				<div class="btn">
					<input type="submit" class="button" value="Войти" id="send">
				</div>
			</form>
		</section>
